<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>User Account Page</title>
</head>

<body onload="openPage('allIncidents',this), getIncidents()">

    <header>
        <nav class="navbar">
            <a href="#" class="navbar-brand">iReporter</a>
            <ul>
                <li><a href="/iReporter2/index.html" class="navbar-link"> &nbsp; Home</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <button id="getallincidents" class="button btn-blue" onclick="openPage('allIncidents',this)"> All Incidents</button>
        <button class="button btn-green" onclick="openPage('newIncident',this)"> New Incident</button>
        <button class="button btn-blue" onclick="openPage('incidentbytype',this)"> Get Incidents By
            Type</button>
        <button class="button btn-blue" onclick="openPage('editIncident',this)"> Edit Incident</button>
        <button class="button btn-red" onclick="openPage('deleteIncident',this)"> Delete Incident</button>

    </div>

    <section class="flex-container" id="allIncidents">
        <div id="output3" class="record-form"></div>
    </section>

    <section class="flex-container" id="incidentbytype">
        <div class="record-form">
            <form>
                <div>
                    <label for="record type"> <strong> Record Type: </strong> </label><br>
                    <select name="record_type" id="record_type" class="username">
                        <option value="intervention">Intervention</option>
                        <option value="red-flag">Red-flag</option>
                    </select>
                </div>
                <button id="type" class="button btn-green" align="center">Submit</button>
            </form>
            <div id="output"></div>

        </div>
    </section>

    <section class="flex-container" id="newIncident">
        <div class="record-form">
            <p class="sign" align="center"> <strong>CREATE NEW INCIDENT</strong></p>
            <form class="flag-form">
                <div>
                    <label for="record type"> <strong> Record Type: </strong> </label><br>
                    <select name="record_type" id="record_type" class="username">
                        <option value="intervention">Intervention</option>
                        <option value="red-flag">Red-flag</option>
                    </select>
                </div>
                <div>
                    <label for="description"> <strong>Description:</strong> </label><br>
                    <input id="description" class="username" type="text" align="center" placeholder="Describe your case"
                        required>
                </div>
                <div>
                    <label for="map"> <strong>Location:</strong> </label><br>
                    <input id="location" class="username" type="text" align="center" placeholder="Enter longitude and latitude "
                        required><br>
                </div>
                <div>
                    <label for="image"> <strong>Image or Video:</strong> </label><br>
                    <input id="media" class="username" type="file" align="center" accept="Image/*,Video/*">
                </div>
                <button id="post" class="button btn-green" align="center">Submit</button>
            </form>
        </div>
    </section>

    <section class="flex-container" id="editIncident">
        <div class="record-form">
            <p class="sign" align="center"> <strong>Search for the Incident you want to EDIT using the parameters
                    provided.<br>
                    You can only edit the DESCRIPTION or LOCATION!</strong></p>
            <form>
                <div>
                    <label for="record type"> <strong> Record Type: </strong> </label><br>
                    <select name="record_type" id="record_type" class="username">
                        <option value="intervention">Intervention</option>
                        <option value="red-flag">Red-flag</option>
                    </select>
                </div>
                <div>
                    <label for="incident_id"> <strong>Incident ID:</strong> </label><br>
                    <input id="incident_id" class="username" type="text" align="center" placeholder="Enter Incident ID"
                        required>
                </div>
                <button id="findone" class="button btn-blue" align="center">Search for Incident</button><br>
                <div id="output2"></div>
                <button id="edit1" class="button btn-green">Update Description</button>
                <button id="edit2" class="button btn-green">Update Location</button>
            </form>

        </div>
    </section>

    <section class="flex-container" id="deleteIncident">
            <div class="record-form">
                <p class="sign" align="center"> <strong>Enter the parameters of the incident you want to DELETE.<br>
                        CAUTION! THIS ACTION CANNOT BE UNDONE!</strong></p>
                <form>
                    <div>
                        <label for="record type1"> <strong> Record Type: </strong> </label><br>
                        <select name="record_type1" id="record_type1" class="username">
                            <option value="intervention">Intervention</option>
                            <option value="red-flag">Red-flag</option>
                        </select>
                    </div>
                    <div>
                        <label for="incident_id1"> <strong>Incident ID:</strong> </label><br>
                        <input id="incident_id1" class="username" type="text" align="center" placeholder="Enter Incident ID"
                            required>
                    </div>
                    <div id="output2"></div>
                    <button id="delete" class="button btn-red">Delete Description</button>
                </form>
    
            </div>
        </section>

    <footer>
        <p>@Issa</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/incidents.js"></script>


</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Sign In Page</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <span class="navbar-toggle" id="navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <a href="#" class="navbar-brand">iReporter</a>
            <ul>
                <li><a href="index.html" class="navbar-link"><i class="fas fa-lock"></i> &nbsp; Home</a></li>
                <li> <a href="usignup.html" class="navbar-link"><i class="fas fa-lock"></i> &nbsp; Sign
                        Up</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <div class="username">
            <h1>iReporter Sign In</h1>
            <label>Username</label>
            <input type="text" placeholder="Username" id="username" autocomplete="username"><br><br>
            <label>Password</label>
            <input type="password" placeholder="Password" id="password" autocomplete="current-password"><br>
            <input type="checkbox" checked="checked"> Remember me?<br><br>
            <input id="login" type="submit" class="button btn-green" value="Sign In">
            <p>Don't have an account?</p>
            <a href="usignup.html">Sign Up</a>
        </div>
    </form>
    <p>Forgot your password? <u>Click Here!</u></p>
    <footer>
        <p>
            <centre> @issa
            </centre>
        </p>
    </footer>
    <script src="js/login.js"></script>

</body>

</html>
